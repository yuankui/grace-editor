name: Node CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: [macos]

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build MacOS X package
        run: |
          npm install
          npm run dist
      - name: Git Release
        uses: anton-yurchenko/git-release@v1.0.0
