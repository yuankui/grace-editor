appId: com.yuankui.grace
copyright: yuankui
productName: Grace

asar: true

directories:
  buildResources: build/

extraMetadata:
  main: build/main.js

files:
  - "build/**/*"
  - '!**/node_modules/**/*'

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools
  icon: electron/Grace.icns

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
